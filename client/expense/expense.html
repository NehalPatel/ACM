<template name="expense">
	<div class="row">
		<div class="col-sm-6 col-md-6 col-lg-4">
			{{#if form_mode}}
				{{> expense_add}}
			{{else}}
				{{> expense_edit}}
			{{/if}}
			
		</div>
		<div class="col-sm-6 col-md-6 col-lg-8">
			<table class="table table-striped table-hover">
				<thead>					
			    	<tr>
			    		<th width="10%">Date</th>
			    		<th width="10%">Category</th>
			    		<th width="20%">Type</th>
			    		<th width="30%">Description</th>
			    		<th width="10%" style="text-align:right">Amount</th>
			    		<th width="10%" style="text-align:center">Action</th>
			    	</tr>
				</thead>
				<tbody>
					
		      		{{#each expenses}}
		      			<tr>
		      				{{> expense_row}}
		      			</tr>
		      			
			      	{{/each}}

			      	<tr>
			      		<td colspan="4"><strong>Total:</strong></td>
			      		<td align="right">Rs. &nbsp;<b>{{formatcurrency expenses.total}}</b></td>
			      		<td></td>
			      	</tr>
				</tbody>
		    </table>
		</div>
	</div>

</template>

<template name="expense_row">
	<td>{{formatdate expense_date}}</td>
	<td>{{category.name}}</td>
	<td>{{payment_type.name}}</td>
	<td>{{description}}</td>
	<td align="right">{{formatcurrency amount}}</td>
	<td align="center">
		<a href="expense/edit/{{_id}}">
			<i class="mdi-content-create"></i>			
		</a>
		<a href="#">
			<i class="mdi-content-remove-circle"></i>
		</a>
	</td>
</template>
