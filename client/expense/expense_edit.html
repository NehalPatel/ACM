<template name="expense_edit">
<form action="#" method="POST" role="form" class="frm_expense">
	<fieldset>
		<legend>Expense</legend>				

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="expense_date" class="control-label">Date:</label>
					<input type="text" class="form-control floating-label" id="expense_date" placeholder="Enter Date" data-hint="Enter date of expense in (dd/mm/yyyy) format">
				</div>
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="amount" class="control-label">Amount:</label>
					<div class="input-group">
						<span class="input-group-addon">Rs.</span>
						<input type="text" class="form-control" id="amount" placeholder="Amount">
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="category" class="control-label">Category:</label>
					<select name="category" id="category" class="form-control" required="required">
						<option value="0">Select Category</option>
						{{#each categories}}						
							<option value="{{_id}}">{{name}}</option>
						{{/each}}						
					</select>
				</div>		
			</div>
			<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
				<div class="form-group">
					<label for="payment_type" class="control-label">Payment type:</label>
					<select name="payment_type" id="payment_type" class="form-control" required="required">
						{{#each payment_types}}						
							<option value="{{_id}}">{{name}}</option>
						{{/each}}						
					</select>
				</div>
			</div>
		</div>

		<div class="form-group">
			<label for="description" class="control-label">Description:</label>
			<input type="text" class="form-control floating-label" id="description" placeholder="Description" data-hint="Enter some description about expense.">
		</div>				
	
		<button type="submit" class="btn btn-primary">Update</button>
		<button type="reset" class="btn btn-normal">Cancel</button>
	</fieldset>
</form>
</template>
